<template name="presentation">
    <div class="b-presentation">
        {{#each questions}}
        {{ > question}}
        {{/each}}
    </div>
</template>

<template name="question">
    {{#if isQuestion}}
    <section class="b-slide-question {{isCurrent}}" id="question{{qnumber}}" data-qid="{{id}}">
        <div class="timebarwrap">
            <div class="timebar"></div>
        </div>
        <div class="timer">0:10</div>
        <div class="qnumber">Question <span>{{qnumber}}</span></div>
        <div class="total-answers">
            <p>Players answered:</p>
            <p><span class="total">{{answered}}</span> / <span class="possible">{{totalUsers}}</span></p>
        </div>
        <!-- Title -->
        <h2 class="title">{{ question }}</h2>
        <!-- Questions -->
        <ol class="questions">
            {{#each answers}}
            {{>answer}}
            {{/each}}
        </ol>
        <!-- Results -->
        <div class="results hide">
            <h1>Results</h1>
            <div><span class="correct">0</span><span class="right">Right</span></div>
            <div class="slash">/</div>
            <div><span class="incorrect">0</span><span class="wrong">Wrong</span></div>
        </div>
    </section>
    {{else}}
    <section class="b-slide-welcome {{isCurrent}}" id="question{{qnumber}}" data-qid="{{id}}">
        <div id="logo"></div>
        <h1>Binary<span>Quiz</span></h1>

        <div id="countdownwrap">
            <h2>Countdown to Quiz</h2>

            <table id="countdown">
                <tr class="numbers">
                    <td data-type="days">0</td>
                    <td data-type="hours">0</td>
                    <td data-type="minutes">0</td>
                    <td data-type="seconds">0</td>
                </tr>
                <tr class="strings">
                    <td>Days</td>
                    <td>Hours</td>
                    <td>Mins</td>
                    <td>Secs</td>
                </tr>
            </table>
        </div>
        <div id="loginwrap">
            <!--<h3>come down to digital studio at 5pm &amp; bring your mobile</h3>-->
            <h3>To play, join now via mobile</h3><br/>
            <p class="url">bit.ly/digiquiz</p>
        </div>

    </section>
    {{/if}}
</template>

<template name="answer">
    <li class="question">{{ answer }}</li>
</template>
