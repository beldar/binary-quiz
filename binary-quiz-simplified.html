<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>binary-quiz-simplified</title>
</head>

<body>
    {{renderRouter}}
</body>

<template name="presentation">
    <div class="b-presentation">
        {{#each questions}}
        {{ > question}}
        {{/each}}
    </div>
</template>

<template name="client">
    {{#if loggedIn }}
        <div class="b-client">
            {{#each questions}}
            {{ > questionclient}}
            {{/each}}
        </div>
        <!-- Modal
        <div class="b-modal">

            <div class="eliminated">
                <div class="section" id="section1">
                    <div class="valign">
                        <span class="out_emoticon"></span><br/>
                        <h2 class="title">You're out</h2>
                        <h3>Better luck next time</h3>
                    </div>
                </div>
                <div class="section" id="section2">
                    <div class="valign">
                        <span class="vccp_digital"></span><br/>
                        <h2 class="title">Thanks for playing!</h2>
                    </div>
                </div>

            </div>
        </div>-->
    {{ else }}
        {{>login}}
    {{/if}}
</template>

<template name="login">
    <header>
        <div id="logo_mobile"></div>
        <h1>Join now</h1>
        <!--<p>Enter your details below to join</p>-->
    </header>
    <div class="b-login b-vertical-align">
        <div id="login">
            {{> loginButtons}}
        </div>
    </div>
</template>

<template name="controller">
    <a id="prev" href="#">Previous</a>
    <a id="next" href="#">Next</a>
</template>

<template name="questionclient">
    <section class="b-slide-question {{isCurrent}} b-vertical-align" id="question{{qnumber}}">
        <div class="timebarwrap">
            <div class="timebar"></div>
        </div>
        <div class="qnumber">Question <span>{{qnumber}}</span></div>
        <div class="valign">
            <div class="question-and-answers">
                <h2 class="question">{{ question }}</h2>
                <div class="answers">
                    {{#each answers}}
                    {{>answerclient}}
                    {{/each}}
                </div>
            </div>
            <div class="thanks">
                <h2>Thanks!</h2>
            </div>
            <div class="already-answered">
                <h2>You've already answered!</h2>
            </div>
            <div class="correct">
                <span class="correct_tick"></span>
                <h2>Correct!</h2>
            </div>
            <div class="incorrect">
                <h2>Wrong!</h2>
            </div>
        </div>
    </section>
</template>

<template name="answerclient">
    <a class="answer" data-action="answer">
        {{ answer }}
    </a>
</template>

<template name="question">
    <section class="b-slide-question {{isCurrent}}" id="question{{id}}">
        <div class="timebarwrap">
            <div class="timebar"></div>
        </div>
        <div class="timer">0:10</div>
        <div class="qnumber">Question <span>{{qnumber}}</span></div>
        <div class="total-answers">
            <p>Players answered:</p>
            <p><span class="total">{{answered}}</span> / <span class="possible">{{totalUsers}}</span></p>
        </div>
        <!-- Title -->
        <h2 class="title">{{ question }}</h2>
        <!-- Questions -->
        <ol class="questions">
            {{#each answers}}
            {{>answer}}
            {{/each}}
        </ol>
        <!-- Results -->
        <div class="results hide">
            <h1>Results</h1>
            <div><span class="correct">0</span><span class="right">Right</span></div>
            <div class="slash">/</div>
            <div><span class="incorrect">0</span><span class="wrong">Wrong</span></div>
        </div>
    </section>
</template>

<template name="answer">
    <li class="question">{{ answer }}</li>
</template>
